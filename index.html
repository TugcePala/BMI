<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!---Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
<script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div id="bmi-box">
             <div id="bmi-calculator">
                 <h2>BMI CALCULATOR</h2>
                 <div class="row">
                    <div class="col-md-3">
                        <p>WEIGHT (KG)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number">
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-3">
                        <p>HEIGHT (M)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="height" type="number" placeholder="Please write in meters">
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-6">
                        <button class=" btn btn-primary" onclick="CalculateBMI();">CALCULATE</button>
                    </div>
                    <div class="col-md-6">
                        <button class=" btn btn-danger ">RESET</button>
                    </div>
                 </div>
                 
             </div>
             <div id="bmi-result">
                <div class="row">
                    <div class="col_md_12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
             </div>  
             <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p id="result">18.5</p>
                        <p id="result-statu">Under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p id="result">18.5-25</p>
                        <p id="result-statu">Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p id="result">25-30</p>
                        <p id="result-statu">Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p id="result">>30</p>
                        <p id="result-statu">Obezite</p>
                    </div>
                </div>
             </div>    
        </div>
        
    </div>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
